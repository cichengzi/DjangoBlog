{% extends 'base.html' %}
{% load static %}

{% block title %}
    Home page
{% endblock %}

{% block content %}
    <style>
        .text-huge {
            font-size: xxx-large;
            font-family: serif;
            font-weight: bold;
        }
        .text-normal {
            font-size: large;
            font-family: serif;
        }
        .small_icon {
            width: 20%;
            height: 20%;
        }
        :root {
            --bd-accent-rgb: 255,228,132;
        }
        .bd-masthead {
            --bd-pink-rgb: 214,51,132;
            padding: 3rem 0;
            background-image: linear-gradient(180deg, rgba(var(--bs-body-bg-rgb), 0.01), rgba(var(--bs-body-bg-rgb), 1) 85%),radial-gradient(ellipse at top left, rgba(var(--bs-primary-rgb), 0.5), transparent 50%),radial-gradient(ellipse at top right, rgba(var(--bd-accent-rgb), 0.5), transparent 50%),radial-gradient(ellipse at center right, rgba(var(--bd-accent-rgb), 0.5), transparent 50%),radial-gradient(ellipse at center left, rgba(var(--bd-pink-rgb), 0.5), transparent 50%);
        }
        .bd-gutter {
            --bs-gutter-x: 3rem;
        }
        .bd-code-snippet {
            margin: 0 -1.5rem 1rem;
        }
        .bd-clipboard, .bd-edit {
            position: relative;
            display: none;
            float: right;
        }
        .btn-clipboard {
            position: absolute;
            top: -0.125rem;
            right: 0;
            background-color: transparent;
        }
        .home-bi {
            width: 1em;
            height: 1em;
            fill: currentColor;
        }
        .bd-btn-lg {
            padding: 0.8rem 2rem;
        }
        :root {
            --bd-purple: #4c0bce;
            --bd-violet: #712cf9;
            --bd-accent: #ffe484;
            --bd-violet-rgb: 112.520718,44.062154,249.437846;
            --bd-accent-rgb: 255,228,132;
            --bd-pink-rgb: 214,51,132;
            --bd-teal-rgb: 32,201,151;
            --docsearch-primary-color: var(--bd-violet);
            --docsearch-logo-color: var(--bd-violet);
        }
        .btn-bd-primary {
            --bs-btn-font-weight: 600;
            --bs-btn-color: var(--bs-white);
            --bs-btn-bg: var(--bd-violet);
            --bs-btn-border-color: var(--bd-violet);
            --bs-btn-border-radius: .5rem;
            --bs-btn-hover-color: var(--bs-white);
            --bs-btn-hover-bg: #6528e0;
            --bs-btn-hover-border-color: #6528e0;
            --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
            --bs-btn-active-color: var(--bs-btn-hover-color);
            --bs-btn-active-bg: #5a23c8;
            --bs-btn-active-border-color: #5a23c8;
        }
    </style>
    <div class="bd-masthead">
        <div class="container-xxl bd-gutter">
            <div class="col-md-8 mx-auto text-center">
                <img class="small_icon" src="{% static  'images/bootstrap-logo-shadow.png' %}" alt="My Blog"/>
                <h1 class="text-center text-huge">Build powerful, strong neural network</h1>
                <p class="text-center text-normal lead mb-4">You can find documentation on how to use common machine learning libraries here.</p>
            </div>

            <div class="d-flex flex-column flex-lg-row align-items-md-stretch justify-content-md-center gap-3 mb-4 align-items-center">
                <a href="{% url 'docs' 1 %}" class="btn btn-lg bd-btn-lg btn-bd-primary d-flex align-items-center justify-content-center fw-semibold">
                    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                        <symbol id="book-half" viewBox="0 0 16 16">
                            <path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"></path>
                        </symbol>
                    </svg>
                    <svg class="home-bi me-2" aria-hidden="true">
                        <use href="#book-half"></use>
                    </svg>
                    Read the docs
                </a>
            </div>
        </div>

    </div>

{% endblock %}
